<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculador con Vue</title>
        <script src="https://unpkg.com/vue@next"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>


    <div id="app">
        <h1>{{mensaje}}</h1>

        <form>
          <label> Numero 1: <input id="formulario1" type="number" onkeyup="mifuncion(formulario1)" v-model.number="n1" /> </label>
          <br /><br />
          <label> Numero 2: <input id="formulario2" type="number" onkeyup="mifuncion(formulario2)" v-model.number="n2" /> </label>
        </form>

        <hr />
        <br>
        <p>Suma: {{suma}}</p>
        <br>
        <p>Resta: {{resta}}</p>
        <br>
        <p>Multiplicar: {{multiplicar}}</p>
        <br>
        <p>Division: {{dividir}}</p>
    </div>




    <script src="main.js" type="text/javascript"></script>
    <script src="mountApp.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    </body>
</html>
